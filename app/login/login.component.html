<h1>Scooter Hiring Management</h1>
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" required>
      <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required>
      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<footer>
  <p>&copy; {{currentYear}}. All rights reserved. </p>
</footer>
